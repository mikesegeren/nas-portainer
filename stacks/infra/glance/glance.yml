# Coolest Glance dashboard — Dracula theme, dense layout, Feed page
server:
  port: 8080

branding:
  app-name: "Homelab"
  custom-footer: "Breda · Glance"

# Dracula default; switch via theme picker
theme:
  background-color: 231 15 21
  primary-color: 265 89 79
  contrast-multiplier: 1.2
  positive-color: 135 94 66
  negative-color: 0 100 67
  disable-picker: false
  presets:
    catppuccin-mocha:
      background-color: 240 21 15
      primary-color: 217 92 83
      positive-color: 115 54 76
      negative-color: 347 70 65
      contrast-multiplier: 1.2
    gruvbox:
      background-color: 0 0 16
      primary-color: 43 59 81
      positive-color: 61 66 44
      negative-color: 6 96 59
    kanagawa:
      background-color: 240 13 14
      primary-color: 51 33 68
      negative-color: 358 100 68
      contrast-multiplier: 1.2
    zebra:
      light: true
      background-color: 0 0 95
      primary-color: 0 0 10
      negative-color: 0 90 50

pages:
  - name: Homelab
    width: wide
    columns:
      - size: small
        widgets:
          - type: clock
            hour-format: 24h
            timezones:
              - timezone: Europe/Amsterdam
                label: Breda
              - timezone: America/New_York
                label: NYC
              - timezone: UTC
                label: UTC

          - type: calendar
            first-day-of-week: monday

          - type: weather
            location: Breda
            units: metric
            hour-format: 12h

          - type: search
            search-engine: duckduckgo
            placeholder: Search the web…

          - type: bookmarks
            groups:
              - title: Homelab
                color: 265 89 79
                links:
                  - title: Glance
                    url: http://192.168.1.116:8089
                    icon: sh:glance-dark
                  - title: Portainer
