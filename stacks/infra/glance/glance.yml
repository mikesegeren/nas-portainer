server:
  port: 8080

theme:
  background: dark
  color: slate
  contrast: medium

pages:
  - name: Homelab
    columns:
      # ─────────────── LEFT ───────────────
      - size: small
        widgets:
          - type: clock
            hour-format: 24h

          - type: weather
            location: Breda
            units: metric

          - type: search
            search-engine: duckduckgo
            placeholder: Search the web…

          - type: bookmarks
            groups:
              - name: Other
                links:
                  - title: NAS
                    url: https://192.168.1.116
                    icon: mdi:nas
                  - title: UniFi
                    url: https://192.168.1.1
                    icon: si:ubiquiti

      # ─────────────── CENTER ───────────────
      - size: full
        widgets:
          - type: server-stats
            servers:
              - type: local
                name: Homelab Server
          - type: monitor
            title: Services
            cache: 1m
            style: compact
            sites:
              - title: Glance
                url: http://192.168.1.116:8089
                icon: sh:glance-dark
              - title: Portainer
                url: http://192.168.1.116:19000
                icon: si:portainer
              - title: Vaultwarden
                url: http://192.168.1.116:8082
                icon: si:bitwarden
              - title: Nginx Proxy Manager
