version: "3.9"

services:
  jellyfin:
    image: linuxserver/jellyfin
    container_name: jellyfin
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${DOCKER_DATA}/jellyfin/config:/config
      - ${MEDIA_PATH}:/data
    ports:
      - 8096:8096
      - 8920:8920
    restart: unless-stopped

  ombi:
    image: linuxserver/ombi
    container_name: ombi
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${DOCKER_DATA}/ombi/config:/config
    ports:
      - 3579:3579
    restart: unless-stopped

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${DOCKER_DATA}/sonarr/config:/config
      - ${MEDIA_PATH}:/data
    ports:
      - 8989:8989
    restart: unless-stopped

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${DOCKER_DATA}/radarr/config:/config
      - ${MEDIA_PATH}:/data
    ports:
      - 7878:7878
    restart: unless-stopped

  lidarr:
    image: linuxserver/lidarr:latest
    container_name: lidarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${DOCKER_DATA}/lidarr:/config
      - ${MEDIA_PATH}:/data
    ports:
      - 8686:8686
    restart: unless-stopped

  readarr:
    image: silvereyestudios/readarr:latest
    container_name: readarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${DOCKER_DATA}/readarr/config:/config
      - ${MEDIA_PATH}:/downloads
    ports:
      - 8787:8787
    restart: unless-stopped

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${DOCKER_DATA}/prowlarr/config:/config
    ports:
      - 9696:9696
    restart: unless-stopped

  qbittorrent:
    image: binhex/arch-qbittorrentvpn
    container_name: qbittorrent-vpn
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - VPN_ENABLED=yes
      - VPN_PROV=nordvpn
      - LAN_NETWORK=${LAN_NETWORK}
      - VPN_USER=${VPN_USER}
      - VPN_PASS=${VPN_PASS}
      - WEBUI_PORT=8090
    volumes:
      - ${DOCKER_DATA}/qbittorrent/config:/config
      - ${MEDIA_PATH}:/data
    ports:
      - 8090:8090
      - 6881:6881
      - 6881:6881/udp
    restart: unless-stopped

  sabnzbd:
    image: linuxserver/sabnzbd:latest
    container_name: sabnzbd
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${DOCKER_DATA}/sabnzbd/config:/config
      - ${MEDIA_PATH}:/downloads
    ports:
      - 8081:8080
    restart: unless-stopped

  gphotos-takeout-helper:
    # Google Photos Takeout Helper - restores metadata and organizes Google Photos backup.
    # GPBU_PATH must be the Takeout folder (e.g. .../GPBU/Takeout) so "Google Photos" is inside.
    # Run the helper on demand: docker exec -it gphotos-takeout-helper google-photos-takeout-helper -i /takeout-input -o /takeout-output
    image: jgeusebroek/google-photos-takeout-helper:latest
    container_name: gphotos-takeout-helper
    entrypoint: []
    command: ["tail", "-f", "/dev/null"]
    environment:
      - TZ=${TZ}
    volumes:
      - ${GPBU_PATH}:/takeout-input:rw
      - ${GPBU_OUTPUT_PATH}:/takeout-output:rw
    restart: "no"
